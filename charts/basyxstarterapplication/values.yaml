# Default values for basyxstarterapplication.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/factory-x-contributions/dsp-native-basyx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8090

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
          servicePort: 8090
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application specific configuration
application:
  jvm:
    opts: "-Xms512m -Xmx1024m"
  # Toggle for using embedded HSQLDB instead of PostgreSQL
  useHsqldb: false
  env:
    # Server configuration
    - name: spring.application.name
      value: "BasyxStarterApp"
    - name: server.port
      value: "8090"
    
    # BaSyx Backend Configuration
    - name: basyx.backend
      value: "MongoDB"
    
    # BaSyx Features
    - name: basyx.feature.kafka.enabled
      value: "false"
    - name: basyx.feature.mqtt.enabled
      value: "true"
    
    # MQTT Configuration - using the correct service name
    - name: mqtt.clientId
      value: "dsp-native-basyx"
    - name: mqtt.hostname
      value: "dsp-basyx-mosquitto"
    - name: mqtt.port
      value: "1883"
    - name: mqtt.protocol
      value: "tcp"
    - name: mqtt.username
      value: "user"
    - name: mqtt.password
      value: "pw"
    
    # BaSyx Authorization
    - name: basyx.feature.authorization.enabled
      value: "true"
    - name: basyx.feature.authorization.type
      value: "rbac"
    - name: basyx.feature.authorization.rules.backend
      value: "InMemory"
    - name: basyx.feature.authorization.rbac.file
      value: "file:/app/rules.json"
    - name: basyx.feature.authorization.jwtBearerTokenProvider
      value: "keycloak"
    
    # OAuth2 Configuration
    - name: spring.security.oauth2.resourceserver.jwt.issuer-uri
      value: "http://dsp-basyx-keycloak:8080/realms/dsp-native-basyx"
    
    # DSP Library Configuration
    - name: org.factoryx.library.hostname
      value: "basyxstarterapplication"
    - name: org.factoryx.library.dspapiprefix
      value: "/dsp"
    - name: org.factoryx.dspnativebasyx.credentialtorolemappings
      value: "dataspacemember=trusted_business_partner, foo=bar"


# Secret management
secrets:
  # -- Create secrets for MongoDB
  create: true
  mongodb:
    hostname: dsp-basyx-mongodb
    port: "27017"
    database: "factoryx-mongo-db"
    username: "mongoAdmin"
    password: "mongoPassword"
    uri: "mongodb://mongoAdmin:mongoPassword@dsp-basyx-mongodb:27017/factoryx-mongo-db?authSource=admin"

# Note: In Docker Compose, Vault is used for secret management.
# For Kubernetes deployment, we use Kubernetes secrets for simplicity.
